<div class="main vertical-center">
<div class="container">
  <h2 style="color: aliceblue;"> Question 1 of 10 </h2>
  <h3 style="color: aliceblue;" class="mb-4 mt-2 "> {{question.text}} </h3>
  <div class="row g-2">
    <div *ngFor ="let choice of question.choices" class="col-xs-12 col-md-6 ">
      <button (click)="onClickChoice(choice)" class="btn btn-outline-warning" style="width: 100%;">{{choice}}</button>
    </div>
  </div>
</div>
</div>
